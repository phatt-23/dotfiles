[general]
import = [
    	# "/usr/local/lib/node_modules/alacritty-themes/themes/Gruvbox-Dark.toml"
    	# "/usr/local/lib/node_modules/alacritty-themes/themes/Google.light.toml"
    	# "/usr/local/lib/node_modules/alacritty-themes/themes/Google.dark.toml"
