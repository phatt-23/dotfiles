[module/xkeyboard]
type                                   = internal/xkeyboard
blacklist-0                            = num lock
label-layout                           = %name%
label-layout-foreground                = ${colors.text}

format-prefix = "kb "
format-prefix-foreground = ${colors.primary}

format                                 = <label-layout> <label-indicator>
label-indicator-on-capslock-padding    = 1
label-indicator-on-capslock-margin     = 0
label-indicator-on-capslock-foreground = ${colors.foreground}
label-indicator-on-capslock-background = ${colors.alert}
label-indicator-on-capslock            = caps

