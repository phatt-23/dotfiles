[module/date]
	type              = internal/date
	interval          = 1
	date              = %Y-%m-%d%
	time              = %H:%M
	date-alt          = %A, %d %B %Y
	time-alt          = %H:%M:%S
	label             = %date% %time%
	label-foreground  = ${colors.foreground}
	# format-prefix     = "time "
	format            = <label>
	format-foreground = ${colors.primary}

