[module/menu-apps]
	type            = custom/menu
	expand-right    = false

	label-open             = " Î» "
    label-open-foreground  = ${colors.text-primary-background}
    label-open-background  = ${colors.primary}
	label-open-padding     = 0
	label-close            = " x "
	label-close-foreground = ${colors.background}
	label-close-background = ${colors.alert}
	label-close-padding    = 0
	label-separator        = "."
    label-separator-foreground = ${colors.background-alt}
	format-spacing         = 0

	menu-0-0        = Internet
	menu-0-0-exec   = menu-open-1
		menu-1-0        = Firefox
		menu-1-0-exec   = firefox &
		menu-1-1        = Spotify
		menu-1-1-exec   = flatpak run com.spotify.Client &
		menu-1-2        = Discord
		menu-1-2-exec   = flatpak run dev.vencord.Vesktop &
	menu-0-1        = Code
	menu-0-1-exec   = menu-open-2
		menu-2-0        = VSCode
		menu-2-0-exec   = code &
		menu-2-1        = Alacritty
		menu-2-1-exec   = menu-open-5
			menu-5-0      = Window
			menu-5-0-exec = alacritty &
			menu-5-1      = Dropdown
			menu-5-1-exec = /usr/local/bin/tdrop -ma -x 192 -w 1536 -s dropdown alacritty &
        menu-2-2          = Wezterm
        menu-2-2-exec     = wezterm &
	menu-0-2        = Setting
	menu-0-2-exec   = menu-open-4
		menu-4-0        = EasyEfx
		menu-4-0-exec   = easyeffects &
	menu-0-3        = Power
	menu-0-3-exec   = menu-open-3
		menu-3-0        = Reboot
		menu-3-0-exec   = systemctl reboot
		menu-3-1        = Shutdown
		menu-3-1-exec   = systemctl poweroff
		menu-3-2        = Suspend
		menu-3-2-exec   = systemctl suspend

