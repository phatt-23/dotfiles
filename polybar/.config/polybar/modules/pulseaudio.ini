[module/pulseaudio]
	type                            = internal/pulseaudio
	use-ui-max                      = false 
	format-volume-prefix            = "vol "
	format-volume-prefix-foreground = ${colors.primary}
	format-volume                   = <label-volume> <ramp-volume>	
	ramp-volume-0                   = 󰕿
	ramp-volume-1                   = 󰖀
	ramp-volume-2                   = 󰕾
	label-muted                     = 󰖁 muted
	label-volume                    = %percentage%%
	label-muted-foreground          = #666


