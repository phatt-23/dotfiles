[module/cpu]
type                       = internal/cpu
interval                   = 2
format                     = <label> <ramp-coreload>
format-prefix              = "cpu "
format-prefix-foreground   = ${colors.primary}
label                      = %percentage:2%%
ramp-coreload-spacing      = 0
ramp-coreload-foreground   = ${colors.primary}
ramp-coreload-0            = ▁
ramp-coreload-1            = ▂
ramp-coreload-2            = ▃
ramp-coreload-3            = ▄
ramp-coreload-4            = ▅
ramp-coreload-5            = ▆
ramp-coreload-6            = ▇
ramp-coreload-7            = █

