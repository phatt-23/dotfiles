[module/filesystem]
	type                     = custom/script
	interval                 = 25
	exec                     = ~/.config/polybar/scripts/filesystem.sh --output
	click-left               = ~/.config/polybar/scripts/filesystem.sh --click-left
	click-right              = thunar ~/
	format-prefix            = "fs "
	format-prefix-foreground = ${colors.primary}
	format                   = <label>

