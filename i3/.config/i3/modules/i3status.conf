# order += "read_file spotify"
order += "wireless wlan0"
order += "memory"
order += "disk /"
order += "volume master"
order += "battery 0"
order += "read_file cpu_temperature"
order += "read_file backlight"
order += "read_file uptime"
order += "read_file keyboard"
order += "tztime prague"

wireless wlan0 {
        format_up = "NW (%quality at %essid, %bitrate) %ip"
        format_down = "NW down"
}

battery 0 {
        format = "BAT %status %percentage"
        format_down = "No battery"
        status_chr = "chr"
        status_bat = "bat"
        status_unk = "unk"
        status_full = "full"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime prague {
        format = "%Y-%m-%d %H:%M:%S %Z"
        timezone = "Europe/Prague"
}

memory {
        format = "MEM %used/%available"
        decimals = 3
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

disk "/" {
        format = "DISK %used/%total"
        prefix_type = "binary"
}

volume master {
        format = "VOL %volume"
        format_muted = "VOL muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

read_file uptime {
        format = "%content"
        path = "~/.config/i3/modules/logs/uptime.log"
}

read_file cpu_temperature {
        format = "%content"
        format_bad = "%title - %errno: %error"
        path = "~/.config/i3/modules/logs/cpu_temperature.log"
}

read_file backlight {
        format = "%content"
        path = "~/.config/i3/modules/logs/backlight.log"
}

read_file keyboard {
        format = "%content"
        path = "~/.config/i3/modules/logs/keyboard_layout.log"
}

read_file spotify {
        format = "%content"
        path = "~/.config/i3/modules/logs/spotify.log"
}


