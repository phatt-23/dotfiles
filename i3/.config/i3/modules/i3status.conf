        # color_bad = "#eb6f92"
        
    # LACKLUSTER
        # color_good = "#60b48a"
        # color_degraded = "#94bff3"
        # color_bad = "#dca3a3"
       
        # color_good = "#abab77" # lackluster - yellow
        # color_degraded = "#7788AA" # lackluster - blue
        # color_bad = "#D70000" # lackluster - red
   
