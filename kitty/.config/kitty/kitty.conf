include lackluster-theme.conf 

font_family MesloLGM Nerd Font
font_size 12

enabled_layouts splits:split_axis=horizontal
cursor_shape underline
shell_integration no-cursor 
cursor_blink_interval -1
enable_audio_bell no

tab_bar_style powerline
tab_powerline_style round

draw_minimal_borders no

window_margin_width 0
window_border_width 0pt

#basic_keymaps := {
clear_all_shortcuts yes

scrollback_pager $SHELL -c "nvim -c 'setlocal nomodifiable nolist showtabline=0 foldcolumn=0' -c 'autocmd VimEnter * normal G' +KittyBufferHistoryClean - "
map alt+s show_scrollback

map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+equal    increase_font_size
map ctrl+shift+minus    decrease_font_size
map alt+s show_scrollback
#}


